name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: xRealNeon/VuePagesAction@1.0.1
      with:
        username: 'niuzaisheng'
        reponame: 'ScreenAgentWebClient'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
